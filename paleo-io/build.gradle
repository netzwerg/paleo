plugins {
    id "me.champeau.gradle.jmh" version "0.2.0"
}

apply plugin: 'idea'
apply plugin: 'scala'

sourceSets.main.scala.srcDir "src/main/java"
sourceSets.main.java.srcDirs = []

sourceSets.test.scala.srcDir "src/test/java"
sourceSets.test.java.srcDirs = []

tasks.withType(ScalaCompile) {
    // Use incremental compilation
    scalaCompileOptions.useAnt = false
    // Enable Scala warnings output
    scalaCompileOptions.additionalParameters = ["-feature", "-Xexperimental"]
}

dependencies {
    compile project(':paleo-core')
    compile libraries.jackson
    compile libraries.scala
}

idea.module {
    scopes.PROVIDED.plus += [ configurations.jmh ]
}

jmh {
    jmhVersion = '1.11.3'
}